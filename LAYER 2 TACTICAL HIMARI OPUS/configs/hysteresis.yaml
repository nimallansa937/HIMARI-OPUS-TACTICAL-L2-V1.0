# HIMARI Layer 2 - Part G: Hysteresis Filter Configuration
# 6 Methods: G1-G6

hysteresis:
  # G1: KAMA Adaptive Thresholds
  kama:
    period: 10
    fast_sc: 2
    slow_sc: 30

  # G2: KNN Pattern Matching
  knn_pattern:
    k: 5
    max_patterns: 1000

  # G3: ATR-Scaled Bands
  atr:
    period: 14
    multiplier: 2.0

  # G4: Whipsaw Learning
  whipsaw_learning:
    enabled: true
    memory_size: 500
    learning_rate: 0.01

  # G5: Loss Aversion Weighting
  loss_aversion:
    lambda_param: 2.25 # Kahneman-Tversky

  # G6: Confidence Thresholds
  confidence:
    entry_threshold: 0.6
    exit_threshold: 0.4
    regime_adjustments:
      trending: 0.55
      ranging: 0.65
      crisis: 0.80
