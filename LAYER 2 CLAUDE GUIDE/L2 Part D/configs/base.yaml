# HIMARI Layer 2 - Base Configuration
# Version: 3.0

# =============================================================================
# GLOBAL SETTINGS
# =============================================================================
device: "cuda"
seed: 42
log_level: "INFO"
checkpoint_dir: "data/models"

# =============================================================================
# SUBSYSTEM A: PREPROCESSING
# =============================================================================
preprocessing:
  kalman_process_noise: 1.0e-5
  kalman_measurement_noise: 0.01
  vecnorm_clip: 10.0
  vecnorm_epsilon: 1.0e-8
  monte_carlo_multiplier: 10

# =============================================================================
# SUBSYSTEM B: REGIME DETECTION
# =============================================================================
regime:
  hmm_n_states: 4
  hmm_covariance_type: "full"
  jump_threshold_sigma: 2.5
  hurst_window: 100

# =============================================================================
# SUBSYSTEM D: DECISION ENGINE
# =============================================================================
decision_engine:
  # Decision Transformer
  dt_context_length: 512
  dt_n_layer: 6
  dt_target_sharpe: 2.0
  
  # PPO
  ppo_learning_rate: 3.0e-4
  ppo_hidden_dim: 1024
  ppo_batch_size: 64
  
  # Ensemble
  ensemble_voting_window: 30
  disagreement_threshold: 0.3

# =============================================================================
# SUBSYSTEM H: RSS RISK
# =============================================================================
rss:
  max_leverage: 3.0
  max_position_concentration: 0.20
  daily_drawdown_limit: 0.02

# =============================================================================
# SUBSYSTEM I: SIMPLEX SAFETY
# =============================================================================
simplex:
  leverage_invariant: 3.0
  daily_stop_loss: 0.02
